<#include "../../inc/layout.html">
<@layout title="客户管理" js="crm/custPool/index.js">
<style>
.comboDiv{position:absolute;}</style>
<div class="wrapper" ms-controller="view">
  <div class="mod-search cf">
    <div class="fl">
      <ul class="ul-inline">
        <li>
          <input type="text"  ms-duplex="query.keyword" class="ui-input con" value="" placeholder="请输入客户编号或客户名称">
        </li>
        <li> <label>创建者:</label>
        	<input type="text" class="ui-input" readonly="readonly" id="createrCombo">
        </li>
        <li>
          <label>日期:</label>
          <input type="text" ms-duplex="query.start_date" class="ui-input ui-datepicker-input">
          <span>-</span>
          <input type="text" ms-duplex="query.end_date" class="ui-input ui-datepicker-input">
        </li>
        <li><a class="mrb more" id="moreCon">(高级搜索)</a>
        <a class="ui-btn" id="search" title="查询"><i class="fa fa-search"></i></a>
        <a class="ui-btn" id="refresh" title="刷新"><i class="fa fa-refresh"></i></a>
        </li>
      </ul>
    </div>
    <div class="fr">
    <a href="#" id="btn-batchReceive" class="ui-btn ui-btn-sp mrb" title="批量领取"><i class="fa fa-share"></i>批量领取</a>
    <a href="#" id="btn-batchAllot" class="ui-btn mrb" title="批量分配"><i class="fa fa-share"></i>批量分配</a>
     </div>
  </div>
  <div class="grid-wrap">
    <table id="grid">
    </table>
    <div id="page"></div>
  </div>
</div>
</@layout>
