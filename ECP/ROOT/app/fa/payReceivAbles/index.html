<#include "../../inc/layout.html">
<@layout title="应收应付" js="fa/payReceivAbles/index.js">
<div class="wrapper" ms-controller="view">
  <div class="mod-search cf">
    <div class="fl">
      <ul class="ul-inline">
      	<li>
          <input type="text" id="keyword" class="ui-input con" ms-duplex="data.keyword" placeholder="请输入订单号、应收应付号">
        </li>
        <li>
        <label>类型:</label>
        <select ms-duplex="data.type" id="type" class="ui-input">
        <option value="">全部</option>
        <option ms-repeat="type_" ms-value="$index">{{el|html}}</option>
        </select>
        </li>
        <li>
        <label>状态:</label>
        <select id="status" class="ui-input" ms-duplex="data.status">
        	<option value="">全部</option>
        <option ms-repeat="status_" ms-value="$index">{{el|html}}</option>
        </select>
        </li>
        <li>
          <label>日期:</label>
          <input type="text" id="beginDate" class="ui-input ui-datepicker-input" ms-duplex="data.start_date">
          <span>-</span>
          <input type="text" id="endDate" class="ui-input ui-datepicker-input"ms-duplex="data.end_date">
        </li>
        <li>
        <a class="ui-btn mrb" id="search" title="查询"><i class="fa fa-search"></i></a>
        </li>
      </ul>
    </div>
    <div class="fr">
<!--     <a class="ui-btn ui-btn-sp mrb" id="add" title="新增"><i class="fa fa-plus"></i></a> -->
    <!-- <a href="#" class="ui-btn mrb" id="btn-trash" title="回收站"><i class="fa fa-trash-o"></i></a>
    <a href="#" class="ui-btn" id="btn-batchDel" title="批量删除"><i class="red fa fa-trash-o"></i></a> -->
    </div>
  </div>
  <div class="grid-wrap">
    <table id="grid">
    </table>
    <div id="page"></div>
  </div>
</div>
</@layout>
