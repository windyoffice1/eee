<#include "../../inc/layout.html">
<@layout title="收款付款单" js="fa/payReceivOrder/edit.js">
<style>
body{background:#fff;}
</style>
<div class="manage-wrapper" ms-controller="view">
    <div class="manage-wrap base-form">
    	<form action=""id="base_form">
    		<ul class="mod-form-rows manage-wrap" >
    			<li class="row-item">
    				<div class="label-wrap"><label>单号</label></div>
    				<div class="ctn-wrap">{{data.billsn}}</div>
    			</li>
    			
    			<li class="row-item">
    				<div class="label-wrap"><label>类型</label></div>
    				<div class="ctn-wrap">
    				<label class="radio" ms-class-checked="data.type==0" ms-click="setType(0)">付款</label>
    				<label class="radio" ms-class-checked="data.type==1" ms-click="setType(1)">收款</label>
    				</div>
    			</li>
    			
    			<li ms-if="show1" class="row-item">
    				<div class="label-wrap"><label><span ms-if="data.type==1">应收</span><span ms-if="data.type==0">应付</span>主题</label></div>
    				<div class="ctn-wrap">
    					{{data.ables_name}}
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label><span ms-if="data.type==1">收款</span><span ms-if="data.type==0">付款</span>主题</label></div>
    				<div class="ctn-wrap">
    				<input type="text" class="ui-input" id="name" data-rule="required;" ms-duplex="data.name">
    				</div>
    			</li>
    			<li ms-if="show1" class="row-item">
    				<div class="label-wrap"><label>来往单位</label></div>
    				<div class="ctn-wrap">
    					{{data.customer_name}}
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label for="head_id">负责人</label><font color="red">*</font></div>
    				<div class="ctn-wrap">
					<select class="ui-input" ms-duplex="data.head_id" id="head_id">
						<option></option>
						<option ms-repeat="userList" ms-value="el.id">{{el.name}}</option>
					</select>
					</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>状态</label></div>
    				<div class="ctn-wrap">
    					<label ms-repeat="statusList" class="radio" ms-class="checked:data.status==$index" ms-click="setStatus($index)">{{el}}</label>
					</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label for="kprq">支付日期</label><font color="red">*</font></div>
    				<div class="ctn-wrap">
					<input type="text" class="ui-input ui-datepicker-input" id="kprq" ms-duplex="data.pay_datetime" data-rule="required;date"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>金额</label><font color="red">*</font></div>
    				<div class="ctn-wrap">
					<input type="text" class="ui-input" id="amt" data-rule="required;number" ms-duplex="data.amt"></div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label>账号</label><font color="red">*</font></div>
    				<div class="ctn-wrap">
    					<select ms-duplex="data.account_id" class="ui-input" data-rule="required" id="accout_id">
    						<option ms-repeat="accountList" ms-value="el.id">{{el.name}}</option>
    					</select>
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label for="subject">财务科目</label><font color="red">*</font></div>
    				<div class="ctn-wrap">
    				<span id="subject"></span>
    				</div>
    			</li>
    			<li class="row-item">
    				<div class="label-wrap"><label for="remark">描述</label></div>
    				<div class="ctn-wrap">
					<textarea class="ui-input" id="remark" ms-duplex="data.description"></textarea></div>
    			</li>
    		</ul>
    	</form>
    </div>
</div>
</@layout>
