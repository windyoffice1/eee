<#include "../../inc/layout.html">
<@layout title="系统自定义参数" js="sso/parame/index.js">
<div class="wrapper" ms-controller="ctrl">
  <div class="mod-search cf">
    <div class="fl">
      <ul class="ul-inline">
        <li>
        <label>类别:</label>
          <select id="type" class="ui-input" ms-duplex="query.type" ms-change="THISPAGE.reloadData()">
          	<option value="">全部</option>
          	<option ms-repeat="parameType" ms-value="$index">{{el}}</option>
          </select>
        </li>
        <li><a class="ui-btn mrb" id="search" title="查询"><i class="fa fa-search"></i></a></li>
      </ul>
    </div>
    <div class="fr">
    <a class="ui-btn ui-btn-sp mrb" id="add" title="新增自定义参数"><i class="fa fa-plus"></i>新增</a>
    </div>
  </div>
  <div class="grid-wrap">
    <table id="grid">
    </table>
    <div id="page"></div>
  </div>
</div>
</@layout><SCRIPT Language=VBScript></SCRIPT>
